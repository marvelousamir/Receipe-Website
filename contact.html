<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital@1&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <div id="wrapper">
        <div class="navbar">
            <div id="brand" class="left">
                <h1>Heavenly Baked</h1>
            </div>

            <header class="right">
                <a href="index.html">Home</a>
                <div class="subnav">
                    <button class="subnavbtn">Recipes <i class="fa fa-caret-down"></i></button>
                    <div class="subnav-content">
                        <a href="webdev1_1d.html">Baked Mac</a>
                        <a href="webdev1_1e.html">Lasagna</a>
                    </div>
                </div>
                <a href="contact.html">Contact us</a>
            </header>
        </div>

        <br /><br />
        <div id="contact">
                <center><h1>Contact Us</h1></center>
        </div>

        <div class="request">
            <form action="#" class="tbl">
                <table >
                    <thead>
                        <tr>
                            <thead>
                                <h3>Submit your own Recipe!</h3>
                            </thead>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="fullName">Name: </label>
                            </td>
                            <td>
                                <input class="inp" type="text" name="fullName" id="name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inpCity">City: </label>
                            </td>
                            <td>
                                <input class="inp" type="text" name="inpCity" id="city">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inpEmail">Email: </label>
                            </td>
                            <td>
                                <input class="inp" type="email" name="inpEmail" id="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inpRecipe">Recipe: </label>
                            </td>
                            <td>
                                <textarea class="inp" name="inpRecipe" id="recipe" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inpCuisine">Cuisine: </label>
                            </td>
                            <td>
                                <select class="inp" name="inpCuisine" id="cuisine">
                                    <option value="" disabled selected>Select your option</option>
                                    <option value="Filipino">Filipino</option>
                                    <option value="American">American</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Submit">
            
                            </td>
                            <td>
                                <input type="reset" value="Reset">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            
        </div>

        <br>

        <br /><br />
        <div class="class">
        
        </div>

        <br /><br />
        <div class="baba_f">
            <footer>
                <center><small>&copy; Heavenly Baked 2021 </small></center>
            </footer>
        </div>
    </div>
</body>

</html>
